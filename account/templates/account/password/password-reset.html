
{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<body class="bg-secondary">
  <br>
  <div class="container bg-white shadow-md p-5 form-layout mb-4">
    <div class="row d-flex justify-content-center">
      <div class="col">
        <h3>Password reset</h3>
        <p>
          Forgotten your password? Enter your email address below, <br> and we'll email instructions for setting a new one
        </p>
        <hr>          
        
        <form method="POST" autocomplete="off">
        
          {% csrf_token %}
        
          <div>
            {{ form|crispy }}
            <input type="submit" class="btn btn-secondary btn-lg w-100 btn-block p-2 mt-4" value="Submit">
          </div>

        </form>
      </div>
    </div>
  </div>
</body>

{% endblock  %}
