
{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
  
<body class="bg-secondary">
  <br>
  <div class="container bg-white shadow-md p-5 form-layout mb-4">
    <div class="row d-flex justify-content-center">
      <div class="col">
        <h3>Enter your new password</h3>
        <p>
          Please enter your new password twice so that we can verify that you typed it in correctly! 
        </p>
        <hr>          
        
        <form method="POST" autocomplete="off">
        
          {% csrf_token %}
        
          {{ form|crispy }}
          
          <button type="submit" class="btn btn-secondary btn-lg w-100 btn-block p-2 mt-4"> Update Password </button>
        </form>
      </div>
    </div>
  </div>
</body>

{% endblock  %}
