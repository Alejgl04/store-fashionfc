{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

  <body class="bg-secondary">
    <br>
    <div class="container bg-white shadow-md p-5 form-layout mb-4">
      <div class="row d-flex justify-content-center">
        <div class="col">
          <h3 class="text-center">Are you sure that you want <br> to delete your account? </h3>
          <hr>          
          <form method="POST" autocomplete="off">
            {% csrf_token %}
            <p> This action is permanent. Proceed if you wish to delete your account </p>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-danger btn-lg w-100 btn-block p-2 mt-4"> Delete</button>
              <a class="btn btn-primary btn-lg w-100 btn-block p-2 mt-4" href="{% url 'profile-management' %}"> Go back </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  
{% endblock content %}
