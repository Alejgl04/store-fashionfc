
{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
  
<body class="bg-secondary">
  <br>
  <div class="container bg-white shadow-md p-5 mb-4">
    <div class="row">
      <div class="col p-4 m-2 border">
        <div class="float-end">
          <a class="btn btn-primary navbar-btn text-white" type="button" href="{% url 'dashboard' %}"> Go back </a>
  
        </div>
        <h3> My orders </h3>
        <hr>

        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col"><strong>Order ID #</strong></th>
                <th scope="col"><strong>Product</strong></th>
                <th scope="col"><strong>Quantity</strong></th>
                <th scope="col"><strong>Price</strong></th>
              </tr>
            </thead>
            <tbody>
              {% for order in orders  %}
              
                <tr>
                  <td><strong>{{order.id}}</strong></td>
                  <td>{{order.product}}</td>
                  <td>{{order.quantity}}</td>
                  <td>$ {{order.price}}</td>
                </tr>

              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>

    </div>
    
  </div>
</body>
{% endblock  %}
